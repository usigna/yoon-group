<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="format-detection" content="telephone=no" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Yoon Group</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.min.css">
  <script src="js/app.js"></script>
</head>

<body>
    <ul class="skip-links wrapper">
      <li><a href="#main" class="sr-only sr-only-focusable">Go to main content</a></li>
      <li><a href="#contact" class="sr-only sr-only-focusable">Go to contact</a></li>
    </ul>

   <h1 class="sr-only wrapper">Yoon Group</h1>

   <header class="header">
     <div class="header__wrapper wrapper">
       <a href="#" class="logo">
        <img src="img/logo-yg.svg" alt="Yoon Group - main page" />
       </a>
       <nav class="nav">
        <button class="hamburger" aria-expanded="false">
          <span class="sr-only">Open/close menu</span>
          <span class="hamburger__box">
            <span class="hamburger__inner"></span>
          </span>
        </button>
        <div class="navigation">
          <ul class="navigation__list">
            <li class="navigation__item">
              <a href="#" class="navigation__link navigation__link--first navigation__link--active">
                Home
              </a>
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link">
                Services
              </a>
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link">
                About us
              </a>
            </li>
            <li class="navigation__item navigation__item--hide">
              <a href="#" class="navigation__link">
                People
              </a>
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link">
                Portfolio
              </a>
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link navigation__link--last">
                Contact
              </a>
            </li>
          </ul>
          <div class="languages languages--nav">
            <button class="language__btn language__btn--first"><span class="sr-only" lang="pl">zmień język na polski</span><span aria-hidden="true">Pl</span></button>
            <button class="language__btn"><span class="sr-only">change language to english</span><span aria-hidden="true">En</span></button>
          </div>
        </div>
      </nav>
     </div>
   </header>
   <main id="main">
    <section class="hero">
      <div class="hero__wrapper wrapper">
        <h2>
          Car showroom and 
          <br />service building
        </h2>
        <p>
          Location: Poland, Wrocław
          <br />Design: 2013
        </p>
        <a href="#" class="btn btn--hero">Read more</a>
      </div>
      <div class="hero__bottom">
        <div class="hero__bottom-wrapper wrapper">
          <div class="languages languages--hero">
            <button class="language__btn language__btn--first"><span class="sr-only" lang="pl">zmień język na polski</span><span aria-hidden="true">Pl</span></button>
            <button class="language__btn"><span class="sr-only">change language to english</span><span aria-hidden="true">En</span></button>
          </div>
          <div class="scroll">
            <a href="#values">
              <img src="img/mouse.svg" alt="" />
              <span class="sr-only">Scroll to our values</span>
            </a>
          </div>
          <div class="player">
            <button class="player__btn">
              <img src="img/polygon.svg" alt="" />
              <span class="sr-only">play</span>
            </button>
            Our story
          </div>
        </div>
      </div>
    </section>
   </main>
</body>
</html>
